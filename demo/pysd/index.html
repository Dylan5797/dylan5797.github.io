<html>
	<head>
		<meta charset="utf-8">
		<title>pysd v1.0</title>
		<link rel="shortcut icon" href="static/img/i/favicon.ico">
		<link rel="icon" type="image/png" href="static/img/i/favicon-192.png" sizes="192x192">
		<link rel="apple-touch-icon" sizes="180x180" href="static/img/i/favicon-180.png">
		<link rel="stylesheet" href="static/css/editor.css">
		<script src="static/js/editor/pysd.js"></script>
	</head>
	<body>
		<div class="editor">
			<div class="modal-backdrop"></div>
			<div class="modal-popups"></div>
			<div class="topbar">
				<div>
					<h1 class="logo no-select">pysd</h1>
				</div>
				<div class="context-menubar"></div>
			</div>
			<div class="context-menu-popup hidden"></div>
			<div class="content">
				<div class="content-column">
					<div class="text-editor text-editor-full">
						<table class="line-numbers"></table>
					</div>
				</div>
			</div>
			<div class="status-bar no-select"></div>
			<input type="file" id="file-loader" name="files" title="Load File">
		</div>
	</body>
</html>
